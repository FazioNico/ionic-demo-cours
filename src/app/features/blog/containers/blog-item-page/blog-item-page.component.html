<app-header title="Blog item" backBtn="true"></app-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="post$|async as post">
      <ion-col>
        <ion-title color="primary">
            {{post?.title}}
        </ion-title>
        <ion-text margin-top>
          {{post?.body}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
