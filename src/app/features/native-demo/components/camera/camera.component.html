<ion-header>
  <app-header title="Native Camera">
      <ion-back-button slot="start"></ion-back-button>
  </app-header>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngIf="image">
      <ion-col>
        <img [src]="image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="tackPicture()">Take Picture</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
