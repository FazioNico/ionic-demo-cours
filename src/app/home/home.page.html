<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="end"></ion-menu-button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        The world is your oyster.
        <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
    
        <ion-item>
          <ion-label>MMMM</ion-label>
          <ion-datetime (ionChange)="checkDate($event)" displayFormat="D MMM YYYY H:mm" value="2012-12-15T13:47:20.789"></ion-datetime>
        </ion-item>
      
      <ion-button color="primary" (click)="presentModal()">display modal</ion-button>
      <ion-button color="primary" [routerLink]="'../blog'">Go Blog Index Page</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
